kind: pipeline
type: docker
name: ci

steps:

- name: format
  image: rust:latest
  commands:
    - rustup component add rustfmt
    - cargo fmt --all -- --check --color=always

- name: lint
  image: rust:latest
  commands:
    - rustup component add clippy
    - cargo clippy -- -D warnings

- name: test
  image: rust:latest
  commands:
    - cargo build --verbose --all
    - cargo test --verbose --all
  depends_on:
  - format
  - lint
# - name: generate test report
#   image: xd009642/tarpaulin
#   commands:
#     - cargo tarpaulin --ignore-tests --out Xml
#   depends_on:
#     - test
trigger:
  branch:
    - main
    - feature/*

---
kind: pipeline
type: docker
name: audit

steps:

- name: audit
  image: rust:latest
  commands:
    - cargo install cargo-audit
    - cargo audit

trigger:
  branch:
    - main
  event:
  - cron
  cron:
  - nightly